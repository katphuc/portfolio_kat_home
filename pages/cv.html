<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xin chào!</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/include/header.css" />
    <link rel="stylesheet" href="../css/include/footer.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/cv.css" />
    <link rel="icon" href="../img/favicon-kat.png" type="image/png" />
  </head>
  <body>
    <!-- thêm header -->
    <script src="../js/includeHeader.js"></script>
    <!-- end header -->
    <section class="cv-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h2>Curriculum Vitae</h2>
            <h3>Sơ yếu lý lịch nghề nghiệp</h3>
          </div>
          <div class="cv-img col-lg-12">
            <iframe
              src="https://drive.google.com/file/d/14a1DwtLmGE991YuxVH1OTw88PjcsQPGt/preview"
              allow="autoplay"
            ></iframe>
          </div>
          <div class="cv-explain col-lg-12">
            <p>CV không hiển thị trên màn hình nhỏ hơn</br>
            Vui lòng truy cập vào nút "Tại đây" phía dưới để xem.</p>
          </div>
          <div class="cv-download col-lg-12">
            <h2>Tải CV ngay</h2>
            <a
              class="btn"
              href="https://drive.google.com/file/d/14a1DwtLmGE991YuxVH1OTw88PjcsQPGt/view?usp=drive_link"
              target="_blank"
              >Tại đây</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- thêm footer -->
    <script src="../js/includeFooter.js"></script>
    <script src="../js/main.js"></script>
    <!-- end footer -->
    <!-- Bootstrap JS (với Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
